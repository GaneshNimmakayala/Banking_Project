apiVersion: apps/v1
kind: Deployment
metadata:
  name: bankapp-app
  labels:
    app: bankapp-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bankapp-app
  template:
    metadata:
      labels:
        app: bankapp-app
    spec:
      containers:
      - name: bankapp-app-container
        image: ganeshnimmakayala/banking-application
        ports:
        - containerPort: 8082
---
apiVersion: v1
kind: Service
metadata:
  name: bankapp-app-service
  labels:
    app: bankapp-app-svc
spec:
  selector:
    app: bankapp-app

  type: NodePort
  ports:
  - nodePort: 31030  
    port: 8082
    targetPort: 8082
